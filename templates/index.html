<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Wedding Booking Sheet</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Bus Wedding Booking Sheet</h1>
        {% if notification %}
        <div class="notification">{{ notification }}</div>
        {% endif %}
        <form action="/add_booking" method="post" class="booking-form">
            <input type="date" name="date" required>
            <input type="text" name="customer" placeholder="Customer Name" required>
            <input type="text" name="bus_number" placeholder="Bus Number" required>
            <button type="submit">Add Booking</button>
        </form>
        <h2>Bookings</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Customer</th>
                    <th>Bus Number</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for booking in bookings %}
                <tr>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.customer }}</td>
                    <td>{{ booking.bus_number }}</td>
                    <td>
                        <form action="/delete_booking/{{ loop.index0 }}" method="post" style="display:inline;">
                            <button type="submit" class="delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
                {% else %}
                <tr><td colspan="4">No bookings yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
